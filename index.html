<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Outfit:wght@300&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="error-box display">
    <p class="msg">Problem getting the city!</p>
  </div>
  <div class="horizon--wrapper">
    <div class="horizon--wrapper__sect-1">
      <img class="weather-icon" src="images/116.webp" alt="weather icon">
      <p class="location-name"><span class="city">Lagos</span>, <span class="country">Nigeria</span></p>
    </div>

    <div class="horizon--wrapper__sect-2">
      <p class="degree"><span class="weather-condition">Sunny</span>, <span class="city-temp">27</span>Â°C</p>
      <p class="time">10:25</p>
      <p class="date"><span class="day">mon</span>, <span class="real-date">17.10.22</span></p>
    </div>

    <div class="horizon--wrapper_sect-3">
      <div class="humidity">
        <p>Humidity</p>
        <p><strong class="humid">74</strong>%</p>
      </div>
      <div class="rainfall">
        <p>Rainfall</p>
        <p><strong class="rain"></strong> mm</p>
      </div>
      <div class="wind">
        <p>Wind</p>
        <p><strong class="wind__speed">3</strong> km/h</p>
      </div>
    </div>

    <div class="horizon--wrapper_sect-4">
      <input class="search" type="text" placeholder="enter city name" spellcheck="false">

      <button class="btn"><img src="images/icons8-search-50.png" alt="search button"></button>
    </div>
  </div>
   <p class="test">Enter </p>
</body>

</html>
